<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = '1078026969554-2snnqosr4kkfu8e5hbdmp7f4keqacmj4.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyA_mIWyn5hyAs3R1BlKWVjlGnNgcojBPf8';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

        function handleCredentialResponse(response) {
            const token = response.credential;
            localStorage.setItem('access_token', token);
            window.location.href = 'test2_table.html';
        }

        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('login-button'),
                { theme: 'outline', size: 'large' }
            );
        }
    </script>
</head>
<body onload="initGoogleSignIn()">
    <h1>Login</h1>
    <div id="login-button"></div>
</body>
</html>
